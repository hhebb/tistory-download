<h2>총평</h2>
<p>별로 평할 게 없다.<br>1 단계 문제 같음.</p>
<pre><code>def solution(s):
    answer = &#39;&#39;
    splited = [int(num) for num in s.split(&#39; &#39;)]
    max_num = max(splited)
    min_num = min(splited)
    answer = str(min_num) + &#39; &#39; +str(max_num)
    return answer</code></pre>
