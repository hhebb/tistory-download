<h1>괴물 엔지니어</h1>
<p>아무리 세상이 변해도 엔지니어링이 최고봉이다.<br>훌륭한 엔지니어는 마법사와 같은 위치에 있다.<br>산업을 돌아가게 하고 문제를 해결하고 회사를 세울 수 있다.<br>허접한 테크니션이 아닌 훌륭한 엔지니어는 얼마나 위대한가?</p>
<p>어줍짢은 실력으로 뭐 한다고 빨빨거리는 짓거리는 이제 안하지.<br>탄탄한 기초를 세우고 기것을 기반으로 다양한 문제를 해결하고 나아가서 미친 짓을 하게 된다.<br>진짜 능력있고 훌륭하고 대체 불가능한 괴물을 사실상 최고봉이다.<br>괴물 엔지니어는 무엇이든지 할 수 있다.</p>
