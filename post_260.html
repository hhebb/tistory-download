<h2>ssh 터널링</h2>
<ul>
<li>ssh 포트포워딩 이라고도 한다.</li>
<li>ssh 연결을 통해 서버의 다른 포트를 끌어온다.</li>
<li>예를 들어 특정 포트가 막혀있어 어떤 프로토콜로 통신이 안될 때,</li>
<li>ssh 연결한 후 그 특정 포트를 클라이언트에게 내보내 통신한다.</li>
<li><code>ssh -L [로컬에서 사용할 포트]:[최종적으로 접근할 곳] [SSH Server 주소]</code></li>
</ul>
