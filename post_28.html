<p class="og-title">스프라이트 마스크 - Unity 매뉴얼</p>
<p class="og-desc">스프라이트 마스크(Sprite Masks)는 스프라이트 또는 스프라이트 그룹을 숨기거나 보여주는 데 사용됩니다. 스프라이트 마스크는 Sprite Renderer 컴포넌트를 사용하는 오브젝트에만 영향을 미칩니다.</p>

<p>2 d 오브젝트 즉 스프라이트에 적용되는 컴포넌트다.</p>
<p>스프라이트를 특정 부분만 가리거나 특정 부분만 보이게 마스킹을 한다.</p>
<p>마스크는 만들어만 놓고 실제로 적용될 스프라이트에서 마스킹을 받을지 안받을지 상호작용을 설정한다.</p>
<p>그리고 마스크 스프라이트 자체는 보이지 않고 최종 상호작용만 볼 수 있다.</p>
<p>2d 에서 여러가지 효과를 만들 때 유용하다.</p>
